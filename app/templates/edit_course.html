{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}
{% block content %}

<form action="{{ url_for('main.edit_course', course_id=course.id) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" required>
    </div>
    <div class="form-group">
        <label for="code">Course Code</label>
        <input type="text" class="form-control" id="code" name="code" value="{{ course.code }}" required>
    </div>
    <div class="form-group">
        <label for="description">Course Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ course.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="syllabus_pdf">Upload Syllabus (PDF)</label>
        <input type="file" class="form-control" id="syllabus_pdf" name="syllabus_pdf[]" accept=".pdf" multiple>
    </div>
    <div class="form-group">
        <label for="video">Upload Course Videos (MP4)</label>
        <input type="file" class="form-control" id="video" name="video[]" accept=".mp4" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Update Course</button>
</form>

{% endblock %}
