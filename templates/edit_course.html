{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Edit Course</h2>
<form action="{{ url_for('edit_course', course_id=course.id) }}" method="POST">
    <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ course.name }}" required>
    </div>
    <div class="form-group">
        <label for="code">Course Code</label>
        <input type="text" class="form-control" id="code" name="code" value="{{ course.code }}" required>
    </div>
    <div class="form-group">
        <label for="description">Course Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ course.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Course</button>
</form>

{% endblock %}
